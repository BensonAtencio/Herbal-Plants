<ion-header>
  <ion-toolbar>
    <ion-title>Herbal Plants</ion-title>

    <ion-buttons slot="start">
      <ion-menu-button autoHide="false"></ion-menu-button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list *ngFor="let herbal of herbal">
    <ion-item routerLink="details" >
      <ion-avatar slot="start">
      <ion-img [src]="herbal.image"></ion-img>
      </ion-avatar>
        <ion-label>{{herbal.title}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
